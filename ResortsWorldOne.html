<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resorts World One Cruise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #004d99; /* Deep Blue - Cruise Theme */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #0073e6; /* Medium Blue */
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #005bb5; /* Darker Blue on Hover */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #004d99;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border-left: 5px solid #ff9900; /* Accent Orange */
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-table th {
            background-color: #e6f2ff;
            width: 30%;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .dining-option, .entertainment-option {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dining-option h4, .entertainment-option h4 {
            margin-top: 0;
            color: #ff9900;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d99;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        <h1>Resorts World One Cruise Ship</h1>
        <p>Your Floating Resort at Sea</p>
    </header>
